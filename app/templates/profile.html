{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="container">
            <h1>Profile</h1>
            <br/>
            <div class="container-fluid border rounded shadow p-4 mb-4 bg-white">
                <form>
                    <div class="form-group">
                        <label for="fName">First Name:</label>
                        <input type="text" class="form-control" id="fName" readonly value={{ current_user.first_name }}>
                      </div>
                      <div class="form-group">
                          <label for="lName">Last Name:</label>
                          <input type="text" class="form-control" id="lName" readonly value={{ current_user.last_name }}>
                      </div>
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" readonly value={{ current_user.email_Id }}>
                      </div>
                      <!-- <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" required>
                      </div>

                      <div class="form-group">
                          <label for="cnfrmPwd">Confirm Password:</label>
                          <input type="password" class="form-control" id="cnfrmPwd" required>
                      </div> -->
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
