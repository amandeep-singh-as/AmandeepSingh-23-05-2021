{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="container">
            <h1>Register</h1>
            <br/>
            <div class="container-fluid border rounded shadow p-4 mb-4 bg-white">
                <form action="/register" method="POST" 
                oninput='cnfrmPassword.setCustomValidity(cnfrmPassword.value != password.value ? "Passwords do not match." : "")'>
                    <div class="form-group">
                        <label for="fName">First Name:</label>
                        <input type="text" class="form-control" id="fName" name="first_name" required>
                      </div>
                      <div class="form-group">
                          <label for="lName">Last Name:</label>
                          <input type="text" class="form-control" id="lName" name="last_name" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" name="email_Id" required>
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" name="password" required>
                      </div>

                      <div class="form-group">
                          <label for="cnfrmPwd">Confirm Password:</label>
                          <input type="password" class="form-control" id="cnfrmPwd" name="cnfrmPassword" required>
                      </div>

                      <hr>
                      
                      <button type="submit" id="mybutton" class="btn btn-outline-primary btn-block">Register</button>

                     

                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
