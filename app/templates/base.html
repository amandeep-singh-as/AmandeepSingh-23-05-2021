<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome</title>
    {% endif %}

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
   
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light shadow-sm p-4 mb-4 bg-white">
            <!-- Links -->
           <ul class="navbar-nav mr-auto">
             <li class="nav-item">
               <a class="nav-link" href= {{ url_for('index') }} >Home</a>
             </li>
           </ul>
         
           <ul class="navbar-nav">
                {% if current_user.is_anonymous %}
                
                <li class="nav-item">
                  <a class="nav-link" href={{ url_for('login')}}>Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href={{ url_for('register')}}>Register</a>
                </li>
                {% else %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                      <i class="far fa-user-circle"></i>
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href={{ url_for('profile') }}><i class="far fa-user"></i> Profile</a>
                    <a class="dropdown-item" href={{ url_for('logout') }}><i class="fas fa-sign-out-alt"></i> Sign out</a>
                 </div>
              </li>

              <li class="nav-item">
                 <a class="nav-link" href={{ url_for('logout') }}><i class="fas fa-sign-out-alt"></i>Sign out</a>
             </li>
                {% endif %}
           </ul>
     </nav>

     <div class="container-fluid">
         {% block content%}
         {% endblock %}
     </div>  
</body>
</html>
